<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <header>
    <div class="navbar">
    <a href="#" class="logo">Vinaa'Beads shop<span>.</span></a>
    <nav class="nav-links">
      <a href="index.html">Home</a>
    </nav>
    </div>
  </header>

  <div class="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <p id="loginMessage"></p>
    <p>Belum punya akun? <a href="registration.html">Daftar di sini</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const inputEmail = document.getElementById("loginEmail").value;
      const inputPass = document.getElementById("loginPassword").value;

      const savedEmail = localStorage.getItem("email");
      const savedPass = localStorage.getItem("password");
      const message = document.getElementById("loginMessage");

      if (inputEmail === savedEmail && inputPass === savedPass) {
        localStorage.setItem("isLoggedIn", "true");
        message.textContent = "Login berhasil!";
        message.style.color = "green";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        message.textContent = "Email atau password salah!";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
